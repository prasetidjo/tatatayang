<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO CANTIK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>KAMU SAYANG SAMA AKU GA BE?</h1>
    <div class="container">
        <button id="yesButton">Ya</button>
        <button id="noButton">Tidak</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', function() {
            const randomX = Math.floor(Math.random() * window.innerWidth - noButton.clientWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight - noButton.clientHeight);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            alert('APALAGI AKU TAYANGG :P');
        });
    </script>
</body>
</html>
